# Framework for running automated tests on Open Source Brain using Travis-CI.
# See https://github.com/OpenSourceBrain/osb-model-validation for more details
# Running unittest scripts for verifying connections generated by c302

language: python
python: 2.7

env:
    - OMV_ENGINE=jNeuroML
    - OMV_ENGINE=jNeuroML_NEURON
    - OMV_ENGINE=jNeuroML_validatev1
    - OMV_ENGINE=jNeuroML_validate

install:
    - pip install git+https://github.com/OpenSourceBrain/osb-model-validation

script:
    - omv all
    - cd CElegans/pythonScripts/c302/unittests/
    - python c302_connection_test.py
    - python c302_connection_test_B.py
    - python neuroconnect_connection_test.py

